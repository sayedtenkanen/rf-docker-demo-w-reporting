name: Robot Framework Reporter Demo

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run tests from test directory
      uses: joonvena/robotframework-docker-action@v1.1
      with:
        robot_tests_dir: test
    - name: Store test report
      uses: actions/upload-artifact@v3.1.3
      if: always()
      with:
        name: reports
        path: reports

  report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Download test report
      uses: actions/download-artifact@v1
      with:
        name: reports
    - name: Output report
      uses: joonvena/robotframework-reporter-action@v2.3
      with:
        gh_access_token: ${{ secrets.GITHUB_TOKEN }}
